<ion-menu persistent="true" side="left" swipeEnabled="true" 
[content]="mycontent" id="main" (ionOpen)="openMenu()" (ionClose)="closeMenu()">

  <ion-content>
        <!-- header con borde circular -->
        <div class="header-circle-containerMenu">
          <div class="div-inner">
          </div>
        </div>

        <div class="imageMenu img-url"></div>

        <!--Lista de Usuarios Activos-->
        <div>
          <label>{{ activeUser.nombre }}</label>
          <ion-icon *ngIf="otherUsers.length" (click)="toggleView()"
            [name]="viewMembers ? 'md-arrow-dropup' : 'md-arrow-dropdown'">
          </ion-icon>
       

        <!-- Lista Items MenÃº -->
  
        <ion-list class='scroll-ion-list'  *ngIf="!viewMembers">
            <ion-item *ngFor="let p of pages" (click)="goToPage(p.page, p.params)"
              menuClose="main" >
              <ion-icon name="{{p.icon}}"></ion-icon>
              <label>{{p.title}}</label>
            </ion-item>
          </ion-list>
      
          <ion-list *ngIf="viewMembers">
            <ion-item *ngFor="let user of otherUsers" (click)="setActiveUser(user.dni)"
              menuClose="main">
              <!--ion-icon name="ios-person-outline"></ion-icon-->
              <label>{{user.nombre}}</label>
            </ion-item>
            <ion-item (click)="goAddMember()" menuClose="main" >
              <ion-icon name="ios-add-outline"></ion-icon>
              <label>Agregar socio</label>
            </ion-item>
            <ion-item (click)="goDeleteMember()" menuClose="main">
              <ion-icon name="ios-trash-outline"></ion-icon>
              <label>Eliminar socio</label>
            </ion-item>
          </ion-list>
        
        </div>

          <hr>
          <br>

  </ion-content>
  <ion-footer>
    <ion-item (click)="logout()" menuClose="main" class="closeButton" >
      <button class="btn btn-red">Salir</button>
    </ion-item>
  </ion-footer>

</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
