<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
 
    <!-- header con borde circular -->
     <div class="header-circle-container">
        <div class="div-inner"></div>
    </div>
   
    <!-- header con borde rectangular -->
    <div class="header header-rectangular-container">
    </div>



    <!-- botones -------------------------------------------------------------------------------------->
    <div class="container">
        <button class="btn btn-blue">Solicitar Médico</button> <!-- boton azul-->
   
        <hr class="soft-line soft-line-black"> <!-- linea negra -->

        <button class="btn btn-red">Solicitar Médico</button> <!-- boton rojo-->

        <hr class="soft-line soft-line-black"> <!-- linea negra-->

        <button class="btn btn-green">Solicitar Médico</button> <!-- boton verde-->

        <hr class="soft-line soft-line-black"> <!-- linea negra-->

        <button class="btn btn-grey">Solicitar Médico</button> <!-- boton gris-->

        <hr class="soft-line soft-line-black"> <!-- linea negra-->

        <button class="btn btn-light">Solicitar Médico</button> <!-- boton celeste-->

        <hr class="soft-line soft-line-white"> <!-- linea blanca-->

        <button class="btn btn-white">Solicitar Médico</button> <!-- boton blanco-->
    </div>

    <!-- Inputs ---------------------------------------------------------------------------------------->
    <hr class="soft-line soft-line-black"> <!-- linea negra-->

    <div class="container">
        <!-- el input debe tener id propio y value="" onkeyup="this.setAttribute('value', this.value);"--> 
        <div class="form-control">
            <input value="" onkeyup="this.setAttribute('value', this.value);" type="text" id="input1" class="input-text input-user">
            <label class="label-text" for="input1">Nombre</label>
        </div>
        <div class="form-control">
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
    </div>




</body>
</html>
