<ion-header>

  <page-navigator></page-navigator>

	<ion-toolbar [ngClass]="{'subHidden': !showSubHeader}">
		<ion-title>Eliminar socio</ion-title>
	</ion-toolbar>

</ion-header>


<ion-content padding>
	
	<ion-list>

	  <ion-item class="deletePeople" *ngFor="let user of users">
	    <ion-label><b>{{ user.nombre }}</b></ion-label>
	    <ion-label>Nro. de socio: <b>{{ user.nroSocio }}</b></ion-label>
	    <ion-checkbox item-right [(ngModel)]="user.delete"></ion-checkbox>
	  </ion-item>

	</ion-list>

	<button ion-button full icon-start class="urg-button-blue" (click)="delete()">ELIMINAR</button>

</ion-content>
