<ion-header>
	<page-navigator [title]="title"></page-navigator>
</ion-header>


<ion-content>
	<div class="header header-rectangular-container header-rectangular-container-small"></div>
	<div class="tarjeta" *ngFor="let user of users">
		<div class="container color-blue">
			<div class="shadow-block">
				<div class="socio-data">
				<div>Nro. de socio: <span class="nro-socio">{{ user.nroSocio }}</span></div>
				<h4 class="text-01 inline-block nombre-socio">{{user.nombre }}</h4>
				<ion-checkbox item-right [(ngModel)]="user.delete"></ion-checkbox>
				</div>
			</div>
		</div>
	</div>

</ion-content>

<ion-footer>
	<hr class="soft-line soft-line-black">
	<a (click)="delete()">
		<button ion-button full icon-start class="btn btn-blue">
			ELIMINAR
		</button>
	</a>
</ion-footer>
