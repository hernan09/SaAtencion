<ion-header>
  <page-navigator [title]="title"></page-navigator>
</ion-header>

<ion-content>


    <div class="header header-rectangular-container"></div>
    <div class="box-container">
  
      <div class="image img-url"></div>
  
      <div class="container">
        <h3 class="title">Seleccione el Socio</h3>
        <hr class="soft-line soft-line-black">

        <div radio-group  [(ngModel)]="socioActual">

          <ion-item *ngFor="let opcionSocio of socios">
              <ion-label>{{ opcionSocio.nombre }} {{opcionSocio.apellido}}</ion-label>
              <!-- ESTO ESTA DIFERENTE!!!-->
              <ion-radio [value]="opcionSocio" (ionSelect)="radioChecked()"></ion-radio>

            </ion-item>

        </div>

        <button type="submit" class="btn btn-light"   [disabled]="!socioActual" (click)="requestVCPage(socioActual)">
          Continuar
        </button>
        
      </div>
    </div>
