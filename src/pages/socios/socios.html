<ion-header>

  <ion-navbar hideBackButton>
      <ion-buttons left>
        <button left menuToggle="left" class="urgIcon">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
        URG
      </ion-title>
      <ion-buttons right>
        <a href="tel:{{telefono}}" (click)="nextPhoneNumber()">
          <button right class="urgIcon">
            <ion-icon name="call"></ion-icon>
          </button>
        </a>
    </ion-buttons>
  </ion-navbar>

	<ion-toolbar [ngClass]="{'subHidden': !showSubHeader}">
		<ion-title>Video Consulta</ion-title>
	</ion-toolbar>

</ion-header>


<ion-content padding>

  
  <ion-list radio-group [(ngModel)]="socioActual" >

    <ion-list-header>Seleccione el Socio</ion-list-header>

    <div>
      <ion-item *ngFor="let opcionSocio of socios">
        <ion-label>{{ opcionSocio.nombre }} {{opcionSocio.apellido}}</ion-label>
        <ion-radio [value]="opcionSocio"></ion-radio>
      </ion-item>
    </div>

  </ion-list>


  <button ion-button full icon-start class="urg-button-blue" [disabled]="!socioActual" (click)="requestVCPage(socioActual)">
    CONTINUAR    
  </button>

  <button ion-button full icon-start class="urg-button-lightgreen"  (click)="previusPage()">
    VOLVER
</button>
  
</ion-content>
<ion-footer>{{version}}</ion-footer>
