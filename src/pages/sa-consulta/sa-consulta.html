<ion-header>

  <page-navigator [title]="title"></page-navigator>

</ion-header>

<ion-content>

  <div class="header header-rectangular-container"></div>
  <div [ngClass]="{'top-search':animationSearch}">
      <div class="box-container">

          <div class="image img-url"></div>
      
          <form class="container"  (ngSubmit)="getDataSymptom()">
      
            <h3 class="title" *ngFor="let item of socio" >{{item}}</h3>
      
            <h5 class="sub-title">Ingrese el síntoma que más le aqueja en estos momentos</h5>
      
            <hr class="soft-line soft-line-black">
      
            <div  class="border" *ngIf="symptomSelected == 'Otro'">
                <!-- <input
                value=""
                type="text"
                name="symptomOther"
                id="symtomID"
                [(ngModel)]="symptomValue"
                onkeyup="this.setAttribute('value', this.value);"
                class="input-text input-user"
                [ngClass]="{'is-valid': symptomValue.length > 1}">
                <label class="label-text"
                       [ngClass]="{ 'back-value-option' : symptomAnimation ||  symptomSelected != 'Otro'}" for="symtomID">Dirección </label> -->
                <div class="form-control padding">
                    <div class="box-data-container">
                       <input type="text" class="input-text input-user" [(ngModel)]="symptomValueSelect"(keyup)="search($event)" onkeyup="this.setAttribute('value', this.value);" [ngModelOptions]="{standalone: true}">
                       <div class="" [ngClass]= "{'data-select':showPrediction}" *ngIf="showPrediction">
                           <div *ngFor="let symptom of arrayFinalSymptom" (click)="setValueSymptom(symptom)">{{symptom}}</div>
                           <div class="close-prediction" (click)="close()">Cancelar</div>
                       </div>
                       <label class="label-text" for="tel">Síntoma</label>
                   </div>
                </div>
      
                <div [hidden]="!(socio[0] == 'Julio Cesar')" class="user-cesar">
      
                    <ion-label >Descripción</ion-label>
                    <textarea name="name"></textarea>
      
                </div>
                <ion-grid class="box-warning" [hidden]="socio[0] == 'Julio Cesar'">
      
                  <ion-row>
                    <ion-col col-4>
                      <div class="img-warning"></div>
                    </ion-col>
                    <ion-col col-8>
                      <p>Para síntomas que no figuran en la lista, por favor comuníquese con nosotros</p>
                    </ion-col>
                  </ion-row>
      
                </ion-grid>
      
            </div>
      
            <div class="" [formGroup]="profileForm" *ngIf="symptomSelected != 'Otro'">
              <!-- <div class="container-select" > -->
              <div class="container-select" [hidden]="socio[0] == 'Infran Emiliano'||socio[0] == 'Andres Lauga'||socio[0] == 'NOMBRE DIEZ APELLIDO DIEZ'">
                <ion-label>Sintoma</ion-label>
                <ion-select [selectOptions]="selectOptions"
                   [ngClass]="{ 'is-invalid': f.symptom.errors && f.symptom.touched,'is-valid': f.symptom.touched && f.symptom.valid || f.symptom.valid}"
                   okText="Aceptar"
                   name="symptom"
                   cancelText="Cancelar"
                   formControlName="symptom"
                   placeholder="Seleccionar"
                   [(ngModel)]="symptomSelected"
                   >
                  <ion-option *ngFor="let dataSymptom of symptom" value="{{dataSymptom}}">{{dataSymptom}}</ion-option>
                </ion-select>
              </div>
      
              <div [hidden]="!(socio[0] == 'Incarbone Maria Sol')">
                <div class="container-select">
                  <ion-label *ngIf="moreSymtom">otro Sintoma</ion-label>
                  <ion-select [selectOptions]="selectOptions"
                     okText="Aceptar"
                     cancelText="Cancelar"
                     placeholder="Seleccionar"
                     [(ngModel)]="otherSymptomSelected"
                     [hidden]="!moreSymtom"
                     formControlName="otherSymptom"
                     >
                    <ion-option *ngFor="let dataOtherSymptom of symptom" value="{{dataOtherSymptom}}">{{dataOtherSymptom}}</ion-option>
                  </ion-select>
                </div>
                <div class="btn-more-symtom " (click)="showMoreSymtom()" >  <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon> ¿Agregar un sintomas?</div>
              </div>
      
              <div [hidden]="!(socio[0] == 'Julio Cesar')" class="user-cesar">
                  <ion-label >Descripción</ion-label>
                  <textarea name="name"></textarea>
              </div>
              <!-- <div class="user-cesar"> -->
              <div [hidden]="!(socio[0] == 'Infran Emiliano'|| socio[0] == 'Andres Lauga'|| socio[0] == 'NOMBRE DIEZ APELLIDO DIEZ')" class="user-cesar">
      
                <div class="form-control padding">
                    <ion-searchbar  placeholder="" [animated]="true" (change)="onchange($event)" (ionInput)="getItems($event)"[(ngModel)]="PredictShowSymptom"[ngModelOptions]="{standalone: true}" (ionFocus)="topSearch(true)" (ionBlur)="initialSearch(false)"></ion-searchbar>
                    <ion-list *ngIf="!boleanlista">
                      <ion-item *ngFor="let item of items|slice:0:5 let ind=index;"(click)="setValueSymptom(item.SINTOMA)">
                        {{ item.SINTOMA }}
                      </ion-item>
                    </ion-list>
                     
                    <!-- <ion-list *ngIf="boleanlista">
                      <ion-item *ngFor="let sintom of simtopPrueba">
                        {{ sintom.SIN }}
                      </ion-item>
                    </ion-list> -->

                       <input type="text" class="input-text input-user" [(ngModel)]="symptomValueSelect"(keyup)="search($event)" onkeyup="this.setAttribute('value', this.value);" [ngModelOptions]="{standalone: true}">
                       <div class="" [ngClass]= "{'data-select':showPrediction}" *ngIf="showPrediction">
                           <div *ngFor="let symptom of arrayFinalSymptootherm" (click)="setValueSymptom(symptom)">{{symptom}}</div>
                           <div class="close-prediction" (click)="closeother()">Cancelar</div>
                       </div>other
                       <label class="label-text" for="tel">Síntoma</labotherel>
                   </div> -->
                </div>
               </div>
              <!-- <textarea name="name" (keyup)="onkeyup(descriptionDaotherta,200)" [attr.maxLength]="textareaLength" formControlName="description" [(ngModel)]="descriptionData" placeholder="Ingrese una descripción del sintoma" class="description-symptom"></textarea> -->
              <!-- <div class="count">{{countDescription}} / 200</div> other-->

                  <div class="box-data-container">other
                     <input type="text" class="input-text input-user" [other(ngModel)]="symptomValueSelect"(keyup)="search($event)" onkeyup="this.setAttribute('value', this.value);" [ngModelOptions]="{standalone: true}">
                     <div class="" [ngClass]= "{'data-select':showPrediction}" *ngIf="showPrediction">
                         <div *ngFor="let symptom of arrayFinalSymptom" (click)="setValueSymptom(symptom)">{{symptom}}</div>
                         <div class="close-prediction"(click)="close()">Cancelar</div>
                     </div>
                     <label class="label-text" for="tel">Síntoma  </label>
                 </div>
              </div> -->
             </div>
             <!-- <div *ngIf="!callEmergency"> -->

                      Continuar
                  </button>
                
               -->

                <!-- <button type="submit" class="btn btn-light" [disabled]="!profileForm.valid"> -->
                  <!-- Continuar
                </button>
              </div> -->
            <!-- </div> -->
      
          </form>
      
          <div *ngIf="!(socio[0] == 'Infran Emiliano')">
            <div *ngIf="!(socio[0] == 'Julio Cesar')">
              <a href="tel:{{telefono}}" (click)="nextPhoneNumber()" *ngIf="symptomSelected == 'Otro'">
                <button ion-button full icon-start class="btn btn-green position-call">
                  <ion-icon name="call"></ion-icon>
                   Llámanos
                </button>
              </a>
            </div>
          </div>
      
      
          <button type="submit" class="btn btn-light" (click)="otherSymtomSelected()" [disabled]="!botontrue" *ngIf="this.socio[0] == 'Infran Emiliano'||this.socio[0] == 'Andres Lauga'|| socio[0] == 'NOMBRE DIEZ APELLIDO DIEZ'" >
            Continuar
          </button>
          <div *ngIf="symptomSelected == 'Otro'">
            <button type="submit" class="btn btn-light" (click)="otherSymtomSelected()" [disabled]="!symptomValueSelect" *ngIf="this.socio[0] == 'Julio Cesar'" >
              Continuar
            </button>
          </div>
      
        </div>
  </div>
  
</ion-content>
