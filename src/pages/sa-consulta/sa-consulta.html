<ion-header>

  <page-navigator></page-navigator>

</ion-header>

<ion-content>

  <div class="header header-rectangular-container"></div>
  <div class="box-container">

    <div class="image img-url"></div>

    <form class="container" [formGroup]="profileForm" (ngSubmit)="getDataSymptom()">

      <h3 class="title">Incarbone Eduardo Oscar</h3>
      <h5 class="sub-title">Motivo por el cual solicita MÃ©dico a domicilio</h5>

      <hr class="soft-line soft-line-black">

      <div class="form-control">
        <div class="container-select">
          <ion-label>Sintoma</ion-label>
          <ion-select [selectOptions]="selectOptions" [ngClass]="{ 'is-invalid': f.symptom.errors && f.symptom.touched,'is-valid': f.symptom.touched && f.symptom.valid }" okText="Aceptar" cancelText="Cancelar" formControlName="symptom" placeholder="Seleccionar">
            <ion-option *ngFor="let dataSymptom of symptom" value="{{dataSymptom}}">{{dataSymptom}}</ion-option>
          </ion-select>
        </div>

      </div>

      <button type="submit" class="btn btn-light" [disabled]="!profileForm.valid">
        Continuar
      </button>

    </form>
  </div>
</ion-content>
