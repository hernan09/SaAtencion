
<ion-header>

  <page-navigator [title]="title"></page-navigator>

</ion-header>


<ion-content>

  <div class="header header-rectangular-container"></div>
  <div class="box-container">

    <div class="image img-url"></div>
    <h3 class="title">{{name}}</h3>
    <h5 class="sub-title">Datos de Contacto</h5>

    <hr class="soft-line soft-line-black">

    
        <ion-grid>
        <ion-row>

          <ion-col col-1>
            <label for="" class="label-input-number">0</label>
          </ion-col>

          <ion-col col-4>
            <div class="form-control padding">
                <input  type="tel" [(ngModel)]="prefijo" maxlength="4" value="" onkeyup="this.setAttribute('value', this.value);" 
                id="cod" class="input-text input-user">
                <label class="label-text" >Cod</label>
            </div>
          </ion-col>

          <ion-col col-2>
            <label for="" class="label-input-number">- 15</label>
          </ion-col>

          <ion-col col-5>
            <div class="form-control padding">
                <input value="" [(ngModel)]="tel" maxlength="8" type="tel" onkeyup="this.setAttribute('value', this.value);"  
                id="tel" class="input-text input-user">
                <label class="label-text" >Tel</label>
            </div>
          </ion-col>

        </ion-row>
      </ion-grid>


      <div class="form-control">
        <input value="" type="text" [(ngModel)]="email" onkeyup="this.setAttribute('value', this.value);"  id="email" class="input-text input-user">
        <label class="label-text" >Email</label>
    </div>

    <div class="form-control">
      <div class="container-select">
        <ion-label>Sintoma</ion-label>
        <ion-select [selectOptions]="selectOptions" id="symptomSelect" class="myCustomSelect" (ionChange)="onChangeSymptom($event)" okText="Aceptar" cancelText="Cancelar" [(ngModel)]="symptom">
          <ion-option modal-title="ABC" *ngFor='let symptomOption of symptoms' [value]="symptomOption.code">{{symptomOption.description}}</ion-option>
        </ion-select>
      </div>
    </div>

    <button type="submit" class="btn btn-light" [disabled]=" !name || !tel || !prefijo || !symptom || !email" (click)="sendVCRequest()">
      Confirmar
    </button>

 </div>
</ion-content>
