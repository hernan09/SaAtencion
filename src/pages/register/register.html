<div class="header-circle-container">
    <div class="div-inner"></div>
    <div class="container"> 
        <h1 class="title-01 color-blue">prueba</h1>       
    </div>
</div>

<ion-content padding>

	  <!-- <ion-list *ngIf=p radio-group [(ngModel)]="p.respuesta"> -->
       
	    <!-- <ion-list-header>{{ p.texto }}</ion-list-header>

	    <ion-item *ngFor="let o of p.opciones; let i = index">
	      <ion-label>{{ o.texto }}</ion-label>
	      <ion-radio [value]="o.valor" (click)="hasChosen = true"></ion-radio>
      </ion-item> -->
      <ion-list *ngIf=p [(ngModel)]="p.respuesta">    
      
      <div *ngFor="let o of p.opciones; let i = index">
      <button class="btn btn-white-border" (click)="hasChosen = true">{{ o.texto }} 
        </button>
      </div>
    
        
      <div *ngIf=last class="tycs" >
        <ion-checkbox [(ngModel)]="tycs"></ion-checkbox>
        <div class="label" (click)="goToTycs()" >Al registrarme declaro que leí y acepté los <strong>Términos y Condiciones de URG</strong>.</div>
      </div>

      </ion-list>
	  <!-- </ion-list> -->

    <checker></checker>

    <button *ngIf="show == 'retry'" (click)="retry()"   class="btn btn-blue" >
      Responder nuevamente
    </button>

    <a *ngIf="show == 'callus'" (click)="getBlockUserPhoneNumber()" href="tel:{{telefono}}" >
      <button ion-button full icon-start class="urg-button-blue" >
        <ion-icon name="call"></ion-icon>
        Llamanos
      </button>
    </a>
</ion-content>

<hr class="soft-line soft-line-white">

<ion-footer id="homeFooter" bottom>
  <button (click)="nextAnswer()" [disabled]="!hasChosen || (last && !tycs)"
    class="btn btn-blue" >
    {{ last ? 'Finalizar' : 'Continuar' }}
  </button>
</ion-footer>
