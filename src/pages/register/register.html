<div class="header-circle-container" *ngIf=p> 
    <div class="div-inner"><p class="text-01">{{ p.texto }}</p></div> 
</div>

<ion-content padding>

	  <ion-list *ngIf=p radio-group [(ngModel)]="p.respuesta">


      <ion-item *ngFor="let o of p.opciones; let i = index">
	      <ion-label>{{ o.texto }}</ion-label>
	      <ion-radio [value]="o.valor" (click)="hasChosen = true"></ion-radio>
      </ion-item>
        
      <div *ngIf=last class="tycs" >
        <ion-checkbox [(ngModel)]="tycs"></ion-checkbox>
        <div class="label" (click)="goToTycs()" >Al registrarme declaro que leí y acepté los <strong>Términos y Condiciones de URG</strong>.</div>
      </div>
      
      <!-- <div class="form-control" *ngIf=last>
      <label (click)="goToTycs()"  class="radio-container">Al registrarme declaro que leí y acepté los <strong>Términos y Condiciones de URG de URG</strong>
        <input [(ngModel)]="tycs" class="radio-input" type="radio"  name="radio" id="" >
          <span class="checkmark"></span>
      </label>
      </div>
    <checker></checker>
    
    -->

      </ion-list>


    

    <a *ngIf="show == 'callus'" (click)="getBlockUserPhoneNumber()" href="tel:{{telefono}}" >
      <button ion-button full icon-start class="urg-button-blue" >
        <ion-icon name="call"></ion-icon>
        Llamanos
      </button>
    </a>
</ion-content>

<ion-footer id="homeFooter" bottom *ngIf="mostrarBtnFinalizar">
  <hr class="soft-line soft-line-black">
  <button (click)="nextAnswer()" [disabled]="!hasChosen || (last && !tycs)"
    class="btn btn-light" >
    {{ last ? 'Finalizar' : 'Continuar' }}
  </button>
</ion-footer>
