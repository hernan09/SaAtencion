<ion-header>

	<ion-navbar hideBackButton>
      <ion-buttons left>
        <button left menuToggle="left" class="urgIcon">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
        URG
      </ion-title>
      <ion-buttons right>
        <a href="tel:{{telefono}}" (click)="nextPhoneNumber()">
          <button right class="urgIcon">
            <ion-icon name="call"></ion-icon>
          </button>
        </a>
    </ion-buttons>
  </ion-navbar>

	<ion-toolbar [ngClass]="{'subHidden': !showSubHeader}">
		<ion-title>Mis Datos</ion-title>
	</ion-toolbar>

</ion-header>


<ion-content [ngClass]="{'subHiddenMargin': !showSubHeader}">

  <div class="dataCard datosSocio">
    <div>
      <div class="cardTitle">{{persona.nombre}} {{persona.apellido}}</div>
    </div>
    <div>
      <div>Nro. de socio: {{persona.datosCredencial.nroasociado}}</div>
    </div>
    <div class="plan">
      <div>Plan: {{persona.datosCredencial.plan}}</div>
      <div>Convenio: {{persona.datosCredencial.convenio}}</div>
    </div>
  </div>

  <div class="dataCard datosPersonales">
    <div>
      <div>DNI:</div>
      <div>{{persona.dni}}</div>
    </div>
    <div *ngFor="let data of persona.datosPersonales">
      <div>{{data.label}}:</div>
      <div>{{data.valor}}</div>
    </div>
  </div>

  <div class="dataCard datosMedicos" *ngIf="persona.antecedentes">
    <div>
      <div class="cardTitle">ANTECEDENTES MÉDICOS</div>
    </div>
    <div>
      <div *ngFor="let a of persona.antecedentes">- {{a.antecedente}}</div>
    </div>
  </div>
