<ion-header>
  <page-navigator [title]="title"></page-navigator>
</ion-header>


<ion-content [ngClass]="{'subHiddenMargin': !showSubHeader}">

  <div class="header-circle-container header-circle-container-small headerPositionMenu ">
    <div class="div-inner">
    </div>
  </div>

  <div class="centrar-datos">
    <div class="image imgPosition img-url"></div>
    <div>
      <h2 class="person-name">{{persona.nombre}} {{persona.apellido}}</h2>
      <ion-grid>
        <ion-row>
          <ion-col class="col-izq"><h5 class="display-inline nro-socio">Nro. de socio: </h5></ion-col>
          <ion-col class="col-der">{{persona.nroasociado}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="col-izq"><h5>Plan: </h5></ion-col>
          <ion-col class="col-der">{{persona.plan}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="col-izq"><h5>Convenio: </h5></ion-col>
          <ion-col class="col-der">{{persona.convenio}}</ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="container">
      <div class="shadow-block">
        <div>
          <h3>DNI</h3>
          <div class="personal-data">{{persona.dni}}</div>
        </div>
        <div *ngFor="let data of persona.datosPersonales">
          <h3>{{data.label}}</h3>
          <div class="personal-data">{{data.valor}}</div>
        </div>
      </div>
    </div>

    <div class="container" *ngIf="persona.antecedentes">
      <div class="shadow-block">
        <div>
          <h3>ANTECEDENTES MÃ‰DICOS</h3>
        </div>
        <div>
          <div class="personal-data" *ngFor="let a of persona.antecedentes">- {{a.antecedente}}</div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
