<ion-header>
  <page-navigator [title]="title"></page-navigator>
</ion-header>


<ion-content [ngClass]="{'subHiddenMargin': !showSubHeader}">

  <div class="header-circle-container header-circle-container-small headerPositionMenu ">
    <div class="div-inner">
    </div>
  </div>

  <div class="centrar-datos">
    <div class="image imgPosition img-url"></div>
    <div>
      <div>
        <h3>{{persona.nombre}} {{persona.apellido}}</h3>
        <div>
          <h5 class="display-inline nro-socio">Nro. de socio:  </h5> 
          <div class="personal-data display-inline">{{persona.nroasociado}}</div>        
        </div>
        <div class="flex tarjeta-plan">
          <h5>Plan:  </h5>
          <div class="personal-data">{{persona.plan}}</div>
        </div>
        <div class="flex tarjeta-convenio">
          <h5>Convenio:  </h5>
          <div class="personal-data">{{persona.convenio}}</div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="shadow-block">
        <div>
          <h3>DNI</h3>
          <div class="personal-data">{{persona.dni}}</div>
        </div>
        <div *ngFor="let data of persona.datosPersonales">
          <h3>{{data.label}}</h3>
          <div class="personal-data">{{data.valor}}</div>
        </div>
      </div>
    </div>

    <div class="container" *ngIf="persona.antecedentes">
      <div class="shadow-block">
        <div>
          <h3>ANTECEDENTES MÃ‰DICOS</h3>
        </div>
        <div>
          <div class="personal-data" *ngFor="let a of persona.antecedentes">- {{a.antecedente}}</div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
