<ion-header [ngClass]="{'transition-focus': addClassTransition}">

  <div class="header-circle-container">
      <div class="div-inner"><div class="login-logo"></div></div>
  </div>

</ion-header>

<ion-content padding  [ngClass]="{'transition-focus': addClassTransition}">

  <div class="login">

    <div class="form">

      <div class="osde-label" *ngIf="newMember">AGREGAR SOCIO</div>

      <div class="form-control">
          <input value="" (keyup)="validateDNINumber(dni,8)" onkeyup="this.setAttribute('value', this.value);" type="number" id="input1" (focus)="transitionLogin()" (blur)="transitionBlurLogin()" class="input-text input-user" [(ngModel)]="dni">
          <label for="input1" [ngClass]="isIOS ? 'label-text ios-transition' : 'label-text'" >{{ placeholder }}</label>
          <ion-icon name="ios-person-outline" isActive="false"></ion-icon>
      </div>

    </div>

    <button class="btn btn-white"
      type="button"
      [disabled]="(dni? !(dni.toString().length >= 7) : true)"
      (mousedown)="getDeviceID(dni)"
      (click)="getDeviceID(dni)">
      {{ button_text }}
    </button>

    <hr [ngClass]="isIOS ? 'ios-hr' : 'soft-line-white'" class="soft-line">

    <a *ngIf="!newMember" href="tel:{{telefono}}" (click)="nextPhoneNumber()">
      <button class="btn btn-white">
        Solicitar médico
      </button>
    </a>

  </div>

  <div class="login-footer" [ngClass]="addClassTransition? 'hide-version' : 'show-version'" *ngIf="!newMember">Versión {{version}}</div>

</ion-content>
