<ion-header>
  <page-navigator></page-navigator>
</ion-header>

<ion-content>

  <div class="header header-rectangular-container"></div>
  <div class="box-container">

    <div class="image img-url"></div>

    <div class="container">

      <ion-list radio-group >

        <h3 class="title">Seleccione el Socio</h3>
        <hr class="soft-line soft-line-black">

        <form [formGroup]="profileForm" (ngSubmit)="getDataPartner()">

            <label class="radio-container">
                Incarbone Eduardo Oscar
                <input class="radio-input" type="radio" value="Incarbone Eduardo Oscar"   formControlName="partner" >
                <span class="checkmark"></span>
            </label>

            <label class="radio-container">
                Incarbone Maria Sol
                <input class="radio-input" type="radio" value="Incarbone Maria Sol"  formControlName="partner" >
                <span class="checkmark"></span>
            </label>

            <button type="submit" class="btn btn-light"  [disabled]="!profileForm.valid">
              Continuar
            </button>

        </form>

      </ion-list>

    </div>
  </div>

</ion-content>
