<ion-header>
  <page-navigator [title]="title"></page-navigator>
</ion-header>

<ion-content>

  <div class="header header-rectangular-container"></div>
  <div class="box-container">

    <div class="image img-url"></div>

    <div class="container">

      <ion-list radio-group >

        <h3 class="title">Seleccione el Socio para el cual se solicita el MÃ©dico</h3>
        <hr class="soft-line soft-line-black">

        <form  [formGroup]="profileForm" (ngSubmit)="getDataPartner()">

          <div radio-group formControlName="partner">

            <ion-item *ngFor="let user of data" >
              <ion-label>{{user}}</ion-label>
              <ion-radio [value]="user"></ion-radio>
            </ion-item>

          </div>

          <button type="submit" class="btn btn-light" [disabled]="!profileForm.valid">
            Continuar
          </button>

        </form>

      </ion-list>

    </div>
  </div>

</ion-content>
