<ion-header>

  <page-navigator [title]="title"></page-navigator>

</ion-header>

<ion-content>

  <div class="header header-rectangular-container"></div>
  <div class="box-container">

    <div class="image img-url"></div>

      <ion-list radio-group >

        <h3 class="title" *ngFor="let item of socio" >{{item}}</h3>

        <h5 class="sub-title">Podemos ofrecerte los siguientes servicios</h5>

        <hr class="soft-line soft-line-black">

        <div class="container">
          <div class="box-option">
<!-- showAlertAdress(data.section) -->
            <ion-grid>
              <div *ngFor="let data of dataService">
                <div class="sub-title" *ngIf="data.subTitle != ''">{{data.subTitle}}</div>
                <ion-row class="box-service"  (click) = "gotoPage()">
                  <h5 class="sub-title">{{data.title}}</h5>
                  <ion-col col-4>
                    <div class="image-service image-url " [ngStyle]="{'background-image':'url(' + data.img + ')'}"></div>
                  </ion-col>

                  <ion-col col-8 >

                      <!-- <div class="video">
                        <label>Solicit√° {{data.final}}</label>
                        <p>{{data.type}}</p>
                        <label *ngIf="data.description"or="">{{data.description}}</label>
                      </div> -->

                      <div  *ngIf="data.dataTime == undefined">
                        <p>Tiempo de espera:</p>
                        <label for="">{{data.time}}</label>

                        <p class="space">Doctor:</p>
                        <label for="">{{data.name}}</label>
                      </div>

                      <div  *ngIf="data.dataTime != undefined">
                        <p>{{data.dataTime}}</p>
                      </div>

                  </ion-col>

                </ion-row>
              </div>

            </ion-grid>

          </div>
        </div>

      </ion-list>

  </div>
</ion-content>
