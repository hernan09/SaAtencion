<ion-header>

  <page-navigator [title]="title"></page-navigator>

</ion-header>

<ion-content >

  <div class="header header-rectangular-container"></div>

  <div class="box-container">

      <ion-list >
        <div class="image img-url"></div>

        <h3 class="title" *ngFor="let item of socio" >{{item}}</h3>
        <h5 class="sub-title">Â¿Elija la edad del paciente?</h5>

        <hr class="soft-line soft-line-black">

        <form  class="container" [formGroup]="profileForm" (ngSubmit)="getDataTime()">

            <div radio-group formControlName="time" [(ngModel)]="radioTime">

              <ion-item *ngFor="let dataTime of time">
                <ion-label>{{ dataTime.period }}</ion-label>
                <ion-radio item-left [value]=" dataTime.period "></ion-radio>
              </ion-item>

            </div>

            <button  type="submit" class="btn btn-light" [disabled]="!profileForm.valid">
              Continuar
            </button>

        </form>

     </ion-list>
  </div>
</ion-content>
