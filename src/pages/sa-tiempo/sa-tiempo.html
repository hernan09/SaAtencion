<ion-header>

  <page-navigator></page-navigator>

</ion-header>

<ion-content >

  <div class="header header-rectangular-container"></div>
  <div class="box-container">

    <div class="image img-url"></div>

    <form class="container" [formGroup]="profileForm" (ngSubmit)="getDataTime()">

      <ion-list radio-group >

        <h3 class="title">Incarbone Eduardo Oscar</h3>
        <h5 class="sub-title">Â¿Hace cuanto tiempo estas con fiebre?</h5>

        <hr class="soft-line soft-line-black">

        <div class="form-control">
            <label class="radio-container" *ngFor="let dataTime of time">
                {{ dataTime.period }}
                <input class="radio-input" value="  {{ dataTime.period }}" type="radio" formControlName="time">
                <span class="checkmark"></span>
            </label>
        </div>

      </ion-list>

      <button  type="submit" class="btn btn-light" [disabled]="!profileForm.valid">
        Continuar
      </button>

    </form>

  </div>
</ion-content>
